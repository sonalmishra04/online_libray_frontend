<div class="container">
  <div
    class="row d-flex justify-content-between flex-wrap flex -md-nowrap align-items-center pt-3 pb-2 mb-3"
  >
    <h2 class="h2">All Books</h2>
  </div>
  <div class="table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Category</th>
          <th scope="col">User</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <th scope="row">{{ book._id }}</th>
          <td>{{ book.book }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.categories }}</td>
          <td>{{ book.username }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-primary"
              routerLink="/edit-book/{ book._id }"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="delete(book._id, 1)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
